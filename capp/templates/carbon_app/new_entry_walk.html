<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <title>Bicycle</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </head>
<body>
    {% extends "template.html" %}
    {% set active_page = "carbon_app" %}
    {% block content %}
    <div class="main-content">
        <div class="submit_form">
            <a href="/carbon_app" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>

            <div class="div_form">
                <h2>You have selected walk <i class="fa-solid fa-walk"></i> </h2>
                <form method="POST" action="">
                    <label for="kilometers">Kilometers</label>
                    <input type="number" id="kilometers" name="kilometers" placeholder="Enter kilometers">

                    <label for="fuel">Type of fuel</label>
                    <select id="fuel" name="fuel">
                        <option value="no_fuel">No fuel</option>
                    </select>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
